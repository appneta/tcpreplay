matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler:
        - gcc
        - clang
      addons:
        apt:
          packages:
          - libpcap-dev
      cache:
        apt: true
    - os: osx
      osx_image: xcode7.2

language: c

script:
  - autoreconf -iv > build.log 2>&1 || (cat build.log && exit 1)
  - ./configure > build.log 2>&1 || (cat build.log && exit 1)
  - make > build.log 2>&1 || (cat build.log && exit 1)
  - make dist > build.log 2>&1 || (cat build.log && exit 1)
  - sudo make test
