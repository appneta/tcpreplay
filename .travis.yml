sudo: required

language: c

addons:
  apt:
    packages:
    - libpcap-dev

cache:
  apt: true

matrix:
  include:
    - os: osx
      osx_image: xcode6.4
      compiler: gcc
      before_install:
        - brew update
        - brew install autogen homebrew/dupes/libpcap
    - os: osx
      osx_image: xcode8.2
      compiler: clang
      before_install:
        - brew update
        - brew install autogen
    - os: linux
      dist: trusty
      compiler: gcc
    - os: linux
      dist: trusty
      compiler: clang
 
script:
  - autoreconf -iv > build.log 2>&1 || (cat build.log && exit 1)
  - ./configure --disable-local-libopts > build.log 2>&1 || (cat build.log && exit 1)
  - make > build.log 2>&1 || (cat build.log && exit 1)
  - make dist > build.log 2>&1 || (cat build.log && exit 1)
  - sudo make test
