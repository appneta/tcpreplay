sudo: required

language: c

addons:
  apt:
    packages:
    - libpcap-dev

cache:
  apt: true

matrix:
  include:
    - os: osx
      osx_image: xcode8.2
    - os: linux
      dist: trusty
      compiler: gcc

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install autogen homebrew/dupes/libpcap; fi

script:
  - autoreconf -iv > build.log 2>&1 || (cat build.log && exit 1)
  - ./configure --disable-local-libopts > build.log 2>&1 || (cat build.log && exit 1)
  - make > build.log 2>&1 || (cat build.log && exit 1)
  - make dist > build.log 2>&1 || (cat build.log && exit 1)
  - sudo make test
